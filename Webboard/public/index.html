<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Medical Rehabilitation Dashboard - Real-time IMU data visualization and gait analysis"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Additional meta tags for medical application -->
    <meta name="keywords" content="medical, rehabilitation, IMU, gait analysis, biomechanics, real-time" />
    <meta name="author" content="Medical Rehabilitation Team" />
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Optimize loading -->
    <link rel="dns-prefetch" href="//cdn.plot.ly">
    
    <title>Medical Rehabilitation Platform</title>
    
    <style>
      /* Loading styles */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1b5e20;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        color: #2c3e50;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        font-size: 16px;
      }
      
      /* Hide loading once React app loads */
      .app-loaded #loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this Medical Rehabilitation Dashboard.</noscript>
    
    <!-- Loading indicator -->
    <div id="loading">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Medical Rehabilitation Dashboard...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen once React app mounts
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          document.body.classList.add('app-loaded');
        }, 1000);
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        console.log('Medical Rehabilitation Dashboard loaded successfully');
      });
    </script>
  </body>
</html>
